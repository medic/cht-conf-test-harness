<html>

<head>
  <title>Project Explorer</title>
  <link rel="stylesheet" type="text/css" href="./project-explorer.css" />
  <script type="text/javascript" src="../dist/project-explorer.dev.js"></script>
  <script src="../dist/form-host.dev.js"></script>
  <style>body { overflow-y: auto; }</style>
  <script>
    const params = new URL(window.location).searchParams;
    const coreVersion = params.get('core') || '4-6';

    const script = document.createElement('script');
    script.src = `../dist/cht-core-${coreVersion}/cht-form.js`;
    script.type = 'text/javascript';
    script.charset = 'UTF-8';

    document.head.appendChild(script);
  </script>
</head>

<body>
  <div class="container-fluid">
    <div class="row">
      <div class="col-sm-3 left">
        <a href='#' id='reload' class='btn btn-default'>Reload</a>
        <div id='formList'></div>
      </div>
      <div class="col-sm-8 item-content">
        <cht-form id="enketo-wrapper"></cht-form>
      </div>
    </div>
  </div>
</body>

</html>
